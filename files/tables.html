<h1>Таблицы - Тег &lt;table&gt;</h1>
<hr />

<table>
	<caption>Заголовок</caption>
	
	<thead>
		<tr>
			<th>№</th>
			<th>Название</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>1</td>
			<td>Элемент1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Элемент2</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td>Всего</td>
			<td>2 Элемента</td>
		</tr>
	</tfoot>
</table>

<hr />

<table id="special_table">
	<caption>Заголовок</caption>
	
	<thead>
		<tr>
			<th>№</th>
			<th>Название</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>1</td>
			<td>Элемент1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Элемент2</td>
		</tr>
		<tr>
			<td colspan="2">(Элемент без №) Элемент3</td>
		</tr>
		<tr>
			<td rowspan="2">3 (Общий №)</td>
			<td>Элемент4</td>
		</tr>
		<tr>
			<td>Элемент5</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td>Всего</td>
			<td>5 Элементов</td>
		</tr>
	</tfoot>
</table>
